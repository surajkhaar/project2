<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stylish Stopwatch</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./watch.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .wrap {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        #timer {
            margin-bottom: 20px;
        }
        svg {
            margin-bottom: 20px;
        }
        #hours, #minutes, #seconds, #milliseconds {
            font-size: 2em;
            font-weight: bold;
            display: inline-block;
            margin: 0 5px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .option a {
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            font-size: 2em;
            transition: transform 0.3s ease;
        }
        .option a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div id="timer">
            <svg width="260" height="260">
                <circle class="defaultCircle" cx="130" cy="130" r="120" stroke="#4caf50" stroke-width="10" fill="none" stroke-linecap="round" />
            </svg>
            <div>
                <span id="hours">00</span> :
                <span id="minutes">00</span> :
                <span id="seconds">00</span> :
                <span id="milliseconds">00</span>
            </div>
        </div>
        <p>Track Your Time Effortlessly</p>
        <div class="option">
            <a id="play" onclick="playPauseFunc();" href="javascript:void(0)"><i class="fa fa-play-circle"></i></a>
            <a id="reset" onclick="resetFunc();" href="javascript:void(0)"><i class="fa fa-undo-alt"></i></a>
        </div>
    </div>
    <script src="./watch.js"></script>
</body>
</html>
